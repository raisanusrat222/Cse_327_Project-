<!DOCTYPE html>
<html>
<head>
    {% load static %}
  <link rel="stylesheet" href="{% static 'SeeComplain.css' %}">
</head>
<div class="wrapper">
  <div class="Container">
        <div class="nav">
            <div class="logo">
                Dhaka <br> Metro Rail
            </div>
            <div class="menu">
                <ul class="navMenu">
                  <li><a href="{% url 'nav' %}">Home</a></li>
                  <li><a href="{% url 'TicketMenu' %}">Ticket</a></li>
                  <li><a href="{% url 'scheck' %}">Schedule</a></li>
                  <li><a href="{% url 'Fare' %}">Fare</a></li>

                  <li><a href="{% url 'login' %}">Login</a></li>
                  <li><a href="{% url 'pregister' %}">Registration</a></li>
                </ul>
            </div>
        </div>
  <div>


<table>

      <th>Source</th>
      <th>Destination</th>


  </tr>

      <td>{{tname}}</td>
      <td>{{srcinfo}}</td>
      <td>{{dstinfo}}</td>


  </tr>
    <tr>
    <th>Arrival</th>
      <th>No.of Tickets</th>
      <th>Total Amount</th>
    </tr>

    <tr>

      <td>{{arrive}}</td>
      <td>{{noticket}}</td>
      <td>{% widthratio info 1 noticket %}</td>

  </tr>

</table>
      <button class="button button1" ><a href="{% url 'GenTicket' %}" class="button" >Download Your Ticket</a></button>


        </div>


    </div>
